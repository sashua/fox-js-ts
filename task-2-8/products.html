<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy / Products</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li><a class="link" href="index.html">Home</a></li>
            <li><a class="link disabled" href="products.html">Products</a></li>
            <li><a class="link" href="about.html">About</a></li>
          </ul>
        </nav>
        <h1 class="logo header__logo">Comfy</h1>
        <button
          class="icon-button header__cart js-open-button"
          type="button"
          aria-label="Open shopping cart"
        >
          <svg width="18" height="16">
            <use href="./img/icons.svg#cart-shopping"></use>
          </svg>
          <span class="icon-button__sticker">5</span>
        </button>
      </div>
    </header>

    <main>
      <!-- Breadcrumbs -->
      <section class="breadcrumbs">
        <div class="container">
          <p class="breadcrumbs__text">Home / Products</p>
        </div>
      </section>

      <section class="section section--products">
        <div class="container">
          <!-- Filter -->
          <form class="filter js-filter">
            <!-- Search -->
            <label class="field">
              <input
                class="field__text"
                type="text"
                name="search"
                placeholder="Search..."
              />
            </label>
            <!-- Company -->
            <fieldset class="field">
              <legend class="field__title">Company</legend>
              <div class="field__items js-companies"></div>
            </fieldset>
            <!-- Price -->
            <label class="field">
              <span class="field__title">Price</span>
              <span class="range">
                <input
                  class="range__input"
                  type="range"
                  name="price"
                  min="0"
                  max="0"
                  step="1"
                  value="0"
                  oninput="priceOutput.value = `$ ${Number(value).toFixed(2)}`;"
                />
                <span class="range__text">
                  Less than:
                  <output name="priceOutput">$ 0.00</output>
                </span>
              </span>
            </label>
          </form>

          <!-- Products list -->
          <ul class="product-list js-products"></ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="logo logo--small">Comfy</p>
      </div>
    </footer>

    <!-- Shopping cart -->
    <div class="backdrop js-backdrop"></div>
    <div class="cart js-cart">
      <button
        class="icon-button icon-button--accent cart__close js-close-button"
        type="button"
        aria-label="Open shopping cart"
      >
        <svg width="16" height="16">
          <use href="./img/icons.svg#xmark"></use>
        </svg>
      </button>
      <h2 class="cart__title">Your Bag</h2>

      <ul class="cart__list js-products"></ul>
      <p class="cart__total js-total">Total: $ 0.00</p>
      <button
        class="button button--accent cart__checkout js-checkout-button"
        type="button"
      >
        Checkout
      </button>
    </div>

    <!-- Script -->
    <script src="js/products.js" type="module"></script>
  </body>
</html>
